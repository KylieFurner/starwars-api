<!DOCTYPE HTML>
<html lang="'en'">
<head> 
    <title>Star Wars Knowledge Base</title> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title/Homepage Section -->
    <section class="title-section">
        <div class="title-content">
            <h1>Welcome to my Star Wars API</h1>
            <p>This is a knowledge base set up to contain all known Star Wars knowledge. You can search and explore all the Star Wars data. If there is anything incorrect or missing, you can also update, add, or delete information!</p>
        </div>
    </section>
    
    <!-- Button Container Section -->
    <div class="button-container">
        <!-- Explore Characters Button -->
        <div>
            <a href="/searchCharacter"><button class="explore">Explore Characters</button></a>
        </div>
        <!-- Explore Planets Button -->
        <div>
            <a href="/searchPlanet"><button class="explore">Explore Planets</button></a>
        </div>
        <!-- Explore Ships Button -->
        <div>
            <a href="/searchShip"><button class="explore">Explore Ships</button></a>
        </div>
        <!-- Create Character Button -->
        <div>
            <a href="/createNewCharacter"><button class="create">Create Character</button></a>
        </div>
        <!-- Create Planet Button -->
        <div>
            <a href="/createNewPlanet"><button class="create">Create Planet</button></a>
        </div>
        <!-- Create Ship Button -->
        <div>
            <a href="/createNewShip"><button class="create">Create Ship</button></a>
        </div>
    </div>
</body>
</html>
