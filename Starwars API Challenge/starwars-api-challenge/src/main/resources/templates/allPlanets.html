<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang='en'>
<link rel="stylesheet" href="tablestyle.css">
<head>
    <title>Planets</title>
</head>
<body>
    <!-- Title/Header Section -->
    <h1>Planets</h1>

    <!-- Table Section -->
    <table border="1">
        <thead>
            <!-- Table Header Row -->
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Climate</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table Body Rows -->
            <!-- Iterate over each planet object in the list -->
            <tr th:each="planet : ${planets}">
                <td th:text="${planet.id}"></td>
                <td th:text="${planet.name}"></td>
                <td th:text="${planet.climate}"></td>
                <td th:text="${planet.population}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
